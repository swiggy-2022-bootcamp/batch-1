<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="external.js"></script>
</head>
<body>
    
    <button onClick="writeDocument()"> Write document</button>
    <p id="paragraph"></p>
    <button onclick="changeParagrah()"> Set Inner HTML</button>
    <script>
        function changeParagrah() {
            document.getElementById("paragraph").innerHTML = "Inner Text Set";
        }

        function writeDocument() {
            document.write("Document written");
        }
    </script>

</body>
</html>
